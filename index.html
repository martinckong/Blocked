<!DOCTYPE html>
<html id="page">
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
	<h1 style="padding-left: 40px; margin: 0; position: absolute;">Blocked</h1>
	<div style="border: solid 1px black; top: 50px; position: relative; z-index: -1">
		<div id="back" style="background-color: yellow; height: 500px; width: 500px; position: relative; margin: 0 auto;">
			<div class="obj" xax="0.5" yax="0.5" style="background-color: green; height: 20px; width: 20px; position: absolute; left: 240px">
			</div>
			<div id="cursor" style="background-color: red; height: 20px; width: 20px; position: absolute; top: 480px; left: 240px">
			</div>
		</div>
		<div style="position: absolute; bottom: 0">
			<p id="high" style="padding-left: 20px"></p>
			<p id="score" style="padding-left: 20px"></p>
			<p id="lives" style="padding-left: 20px"></p>
			<button onclick="run2()" id="start" style="margin-left: 20px; margin-right: 10px; margin-bottom: 10px">Start</button>
			<button onclick="reset()" id="reset">Reset</button>
		</div>
	</div>

	<script type="text/javascript" src="jsgame.js"></script>

</body>
</html>
